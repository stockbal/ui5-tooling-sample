<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<meta charset="UTF-8">

	<title>OpenUI5 phoenix.starter</title>
	<script type="text/javascript" id="sap-ui-bootstrap" src="/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize" data-sap-ui-libs="sap.m" data-sap-ui-compatVersion="edge"
		data-sap-ui-preload="async" data-sap-ui-resourceroots='{"phoenix.starter": "./"}'>
		</script>
	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer",
				"phoenix/starter/test/MockServer"
			], function (Shell, ComponentContainer, MockServer) {
				MockServer.init(jQuery.sap.getUriParameters());
				new Shell({
					app: new ComponentContainer({
						height: "100%",
						name: "phoenix.starter"
					}),
					appWidthLimited: false
				}).placeAt("content");
			});
		});
	</script>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content" role="application">
</body>

</html>
